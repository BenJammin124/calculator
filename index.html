<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>

    <div id="calc-container">

        <div id="buttons">
            <div id="screen" class="screen">
                <p id="display">80085</p>
            </div>
            <button id="add" class="operator round" value="add">+</button>
            <button id="subtract" class="operator round" value="subtract">-</button>
            <button id="multiply" class="operator round" value="multiply">&times;</button>
            <button id="divide" class="operator round" value="divide">&divide;</button>
            <button id="seven" class="number item-a round" value="7">7</button>
            <button id="eight" class="number round" value="8">8</button>
            <button id="nine" class="number round" value="9">9</button>
            <button id="four" class="number round" value="4">4</button>
            <button id="five" class="number round" value="5">5</button>
            <button id="six" class="number round" value="6">6</button>
            <button id="one" class="number round" value="1">1</button>
            <button id="two" class="number round" value="2">2</button>
            <button id="three" class="number round" value="3">3</button>
            <button id="zero" class="number round" value="0">0</button>
            <button id="decimal" class="number round" value=".">.</button>
            <button id="clear" class="clear round">C</button>
            <button id="equal" class="equal item-b not-round">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
